name: Build Go Backend

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Executables
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: osrs-price-api-linux-amd64
          - goos: linux
            goarch: arm64
            output: osrs-price-api-linux-arm64
          - goos: darwin
            goarch: amd64
            output: osrs-price-api-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: osrs-price-api-darwin-arm64
          - goos: windows
            goarch: amd64
            output: osrs-price-api-windows-amd64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Get dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o bin/${{ matrix.output }} main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: bin/${{ matrix.output }}
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -type f -exec cp {} release/ \;
        ls -lh release/

    - name: Create Release Tag
      id: tag
      run: |
        TAG="v$(date +'%Y.%m.%d-%H%M')"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Created tag: $TAG"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Release ${{ steps.tag.outputs.tag }}
        body: |
          Automated build from commit ${{ github.sha }}
          
          ## Download Instructions
          
          **Linux (64-bit)**:
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/osrs-price-api-linux-amd64
          chmod +x osrs-price-api-linux-amd64
          ./osrs-price-api-linux-amd64
          ```
          
          **macOS (Apple Silicon)**:
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/osrs-price-api-darwin-arm64
          chmod +x osrs-price-api-darwin-arm64
          ./osrs-price-api-darwin-arm64
          ```
          
          **Windows**:
          Download `osrs-price-api-windows-amd64.exe` and run it.
        draft: false
        prerelease: false
        files: release/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}